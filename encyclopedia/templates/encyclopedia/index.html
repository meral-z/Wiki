{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!–– use path_namevariable name-->
            <li><a href = "{% url 'wiki:entry' entry %}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
